<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Daily Insight</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      background: #fff;
      color: #000;
    }
    header {
      background: #f1f1f1;
      padding: 1rem;
      border-bottom: 3px solid #d40000;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      font-weight: bold;
      color: #d40000;
      letter-spacing: 1px;
    }
    header p, .weather {
      margin: 0.5rem 0 0;
      font-size: 0.9rem;
      color: #555;
    }
    nav {
      background: #d40000;
      color: white;
      padding: 0.5rem;
    }
    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .nav-links {
      display: flex;
      gap: 1rem;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .nav-links a.active {
      border-bottom: 2px solid white;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #d40000;
      min-width: 120px;
      z-index: 1;
      top: 100%;
      left: 0;
      flex-direction: column;
    }
    .dropdown-content a {
      padding: 0.5rem;
    }
    .dropdown:hover .dropdown-content {
      display: flex;
    }
    .toggle-button {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
      }
      .nav-links.show {
        display: flex;
      }
    }
    .news-ticker {
      background: #000;
      color: white;
      padding: 0.5rem;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }
    .ticker-items {
      display: inline-block;
      padding-left: 100%;
      animation: ticker 30s linear infinite;
    }
    @keyframes ticker {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    main {
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 2rem;
      padding: 2rem;
    }
    article {
      margin-bottom: 2rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 1rem;
    }
    article h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #222;
    }
    article h3 {
      font-size: 1.5rem;
      margin-bottom: 0.3rem;
      color: #333;
    }
    article img {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
    }
    article p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    aside {
      background: #f9f9f9;
      padding: 1rem;
      border-left: 3px solid #d40000;
    }
    aside h4 {
      margin-top: 0;
      color: #d40000;
    }
    aside ul {
      padding-left: 1rem;
    }
    aside li {
      margin-bottom: 0.5rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
      font-size: 0.9rem;
      border-top: 1px solid #ccc;
    }
    .dark-mode {
      background-color: #111;
      color: #eee;
    }
    .dark-mode header, .dark-mode footer, .dark-mode aside {
      background-color: #222;
    }
    #scrollModal {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      border: 2px solid #d40000;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: none;
      z-index: 9999;
      max-width: 300px;
    }
    #scrollModal button {
      background: #d40000;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Daily Insight</h1>
    <p id="currentDate">Loading date...</p>
    <p class="weather">Weather: <strong id="weather">Loading...</strong></p>
  </header>

  <button onclick="toggleDarkMode()">ðŸŒ“ Toggle Dark Mode</button>

  <div class="news-ticker">
    <div id="newsTicker" class="ticker-items">Loading latest headlines...</div>
  </div>

  <nav>
    <div class="nav-bar">
      <button class="toggle-button" onclick="toggleMenu(this)">
        <i class="fas fa-bars"></i>
      </button>
      <div class="nav-links" id="navLinks">
        <a href="#" class="active"><i class="fas fa-home"></i> Home</a>
        <div class="dropdown">
          <a href="#"><i class="fas fa-flag"></i> Categories â–¾</a>
          <div class="dropdown-content">
            <a href="#">India</a>
            <a href="#">World</a>
            <a href="#">Business</a>
            <a href="#">Tech</a>
            <a href="#">Sports</a>
            <a href="#">Entertainment</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <section id="newsSection">
      <!-- News articles dynamically inserted here -->
    </section>

    <aside>
      <h4>Trending Stories</h4>
      <ul id="trendingStories">
        <!-- Trending stories inserted here -->
      </ul>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 The Daily Insight | All rights reserved.</p>
  </footer>

  <div id="scrollModal">
    <strong>Enjoying the news?</strong>
    <p>Subscribe for daily updates!</p>
    <button onclick="closeScrollModal()">Subscribe</button>
  </div>

  <script>
    async function loadNews() {
      const GNEWS_API_KEY = "3423bffcb15ed8fec9bd8f8f80fe523c";
      const BASE_URL = `https://gnews.io/api/v4/top-headlines?lang=en&country=in&max=10&token=${GNEWS_API_KEY}`;
      try {
        const res = await fetch(BASE_URL);
        const data = await res.json();

        const headlines = data.articles.map(a => a.title).join(" | ");
        document.getElementById("newsTicker").textContent = headlines;

        const newsSection = document.getElementById("newsSection");
        const trending = document.getElementById("trendingStories");
        newsSection.innerHTML = "";
        trending.innerHTML = "";

        data.articles.slice(0, 5).forEach(article => {
          const art = document.createElement("article");
          art.innerHTML = `
            <h2>${article.title}</h2>
            ${article.image ? `<img src="${article.image}" alt="News Image">` : ''}
            <p>${article.description || ''}</p>
            <a href="${article.url}" target="_blank">Read More</a>
          `;
          newsSection.appendChild(art);
        });

        data.articles.slice(5, 10).forEach(article => {
          const li = document.createElement("li");
          li.textContent = article.title;
          trending.appendChild(li);
        });

      } catch (error) {
        document.getElementById("newsTicker").textContent = "Failed to load headlines.";
        console.error("Error fetching news:", error);
      }
    }

    async function updateDateAndWeather() {
      document.getElementById("currentDate").textContent = new Date().toLocaleDateString('en-IN', {
        year: 'numeric', month: 'long', day: 'numeric'
      });

      try {
        const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=28.6139&longitude=77.2090&current_weather=true");
        const data = await res.json();
        const temp = data.current_weather.temperature;
        const wind = data.current_weather.windspeed;
        const desc = `${temp}Â°C, Wind ${wind} km/h`;
        document.getElementById("weather").textContent = desc;
      } catch (error) {
        document.getElementById("weather").textContent = "Weather unavailable";
        console.error("Error fetching weather:", error);
      }
    }

    function toggleMenu(btn) {
      const nav = document.getElementById("navLinks");
      nav.classList.toggle("show");
      btn.innerHTML = nav.classList.contains("show") ? '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function closeScrollModal() {
      document.getElementById("scrollModal").style.display = "none";
    }

    window.addEventListener('scroll', () => {
      const scrollPosition = window.scrollY || document.documentElement.scrollTop;
      const modal = document.getElementById("scrollModal");

      if (scrollPosition > 500 && modal.style.display !== "block") {
        modal.style.display = "block";
      }
    });

    loadNews();
    updateDateAndWeather();
  </script>
</body>
</html>
